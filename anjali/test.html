<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catstar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body onload="foo()">
    <div class="carousel-container">
      <div class="carousel">
        <div class="slider">
          <div class="slider-content">
            <div class="slider-content-top">
              <h1 id="m-title"></h1>
              <h4 style="display: flex" id="m-metadata">
                <p id="duration">2 hr</p>
                &ensp;
                <p>•</p>
                &ensp;
                <p id="release-date"></p>
                &ensp;
                <p>•</p>
                &ensp;
                <p id="genre"></p>
                &ensp;
                <p>•</p>
                &ensp;
                <p id="language"></p>
              </h4>

              <p id="m-overview"></p>
            </div>

            <div class="slider-content-bottom">
              <!-- <div class="play-btn"><img src="./images/play.png" alt="" /></div> -->
              <div class="play-btn">
                <i
                  class="fa-sharp fa-solid fa-play fa-lg"
                  onclick="popup()"
                ></i>
                <span id="span1" onclick="popup()">Watch Trailer </span>
                <i
                  class="fa-solid fa-plus fa-xl"
                  onclick="addToWatchlist()"
                  id="watch"
                ></i>
                <i class="fa-solid fa-share-nodes fa-xl"></i>
              </div>
              <!-- <div class="watch"></div> -->
            </div>
            <div id="watchlist">
              <span id="span2" onclick="addToWatchlist()">WATCHLIST</span>
              <span id="span3">SHARE</span>
            </div>
          </div>
          <img id="m-poster" />
        </div>
      </div>
    </div>

    <div id="morelike">More Like This</div>

    <div class="movies-list">
      <button class="pre-btn" title="btn">
        <img src="./images/pre.png" alt="" />
      </button>
      <button class="nxt-btn" title="btn">
        <img src="./images/nxt.png" alt="" />
      </button>
      <div class="card-container"></div>
    </div>
  </body>
</html>

<script defer src="test.js"></script>
